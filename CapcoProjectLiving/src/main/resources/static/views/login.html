<div ng-controller="loginController">
	<div class="loginpage">
		<div class="login-icon ">
			<img src="assets/images/logo.png" />
		</div>

		<div class="poc-alignment">
			<form class="form col-md-12 col-sm-12 login-form poc-form-margin"
				name="myForm" novalidate>
				<div class="form-group inp-box borB2">
					<img src="assets/images/user.png " class="poc-icon" /> 
					<input class="form-control" type="email" name="userName"
						ng-pattern="emailAddress" ng-model="userName"
						placeholder="Username" onKeyPress="enterpressalert(event, this)"> 
						<span style="color: red"
						ng-show="myForm.userName.$dirty && myForm.userName.$invalid" required> <span
						ng-show="myForm.userName.$error.email">Username is required.</span>
					</span>
				</div>

				<div class="form-group inp-box borB2 mar0">
					<img src="assets/images/password.png " class="poc-icon" /> 
					<input
						class="form-control" type="password" name="password"
						ng-model="password" placeholder="Password" onKeyPress="enterpressalert(event, this)"> 
						<span style="color: red"
						ng-show="myForm.password.$dirty && myForm.password.$invalid" required> <span
						ng-show="myForm.password.$error.required" >Username is required.</span>
				</div>

				<div class="text-right forgot-link">
					<a href="javascript:void(0)" ng-click="forgotPass()">Forgot
						password</a>
				</div>

				<div class="form-group inp-box">
					<button type="button" class=" col-sm-12 cp-btn"
						ng-click="login(userName,password)" ng-disabled="myForm.userName.$dirty && myForm.userName.$invalid ||  
myForm.password.$dirty && myForm.password.$invalid" disabled="disabled" id="login">Login</button>
				</div>
				<div class="text-center forgot-link">
					<a href="javascript:void(0)" ng-click="signup()">Signup</a>
				</div>
			</form>
		</div>
	</div>
</div>

<script>
	function enterpressalert(e, textarea){
		var code = (e.keyCode ? e.keyCode : e.which);
		if(code == 13) { //Enter keycode
		 document.getElementById("login").click();
		}
	}
</script>
